<div class="sb-members-list-item sb-members-list-item--{{config.size}} sb-members-list-item--{{config.view}}"
[ngClass]="{'sb-members-list-item--bold': config.isBold, 'selectElement': config.isSelectable && selected}">    
    <div class="sb-member mr-8" (click)="onClick($event)">
        <div class="sb-member__img" [ngStyle]="fetchStyle()"><span>{{initial}}</span></div>
        <label class="sb-member__name"><span>{{title}}</span></label>   
    </div>
    <div *ngIf="isAdmin" class="status mr-8" (click)="onClick($event)">Admin</div>
    <div *ngIf="isMenu" class="menu mr-8" (click)="onMenuClick($event)"></div>
    <div *ngIf="!isMenu && cardImg!=null" (click)="onMenuClick($event)"><img [src]="cardImg" alt=""></div>
    <div *ngIf="config.isSelectable && selected" class="selected"><img class="icon_select" src="assets/common-consumption/images/check.svg" /></div>

    <div *ngIf="progressDisplay!=null && progressDisplay!=''" class="progress-circle progress-circle--{{config.progresSize}}" data-percentage="30">
        <svg class="progress-circle__svg" viewport="0 0 2000 2000">
          <circle class="progress-circle__stroke" r="50%" cx="50%" cy="50%"></circle>
          <circle class="progress-circle__stroke" r="50%" cx="50%" cy="50%"></circle>
        </svg>
        <span>{{progressDisplay}}%</span>
      </div>
    <div class="progress-circle progress-circle--{{config.progresSize}} progress-circle--success"><img class="icon_progress_check" src="assets/common-consumption/images/completed.svg"></div>
</div>
