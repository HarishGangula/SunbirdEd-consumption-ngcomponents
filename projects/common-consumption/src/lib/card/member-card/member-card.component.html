<div class="sb-members-list-item sb-members-list-item--{{config.size}} sb-members-list-item--{{config.view}}"
[ngClass]="{'sb-members-list-item--bold': config.isBold, 'selectElement': config.isSelectable && selected}" *ngIf="!isLoading">    
    <div class="sb-member mr-8" (click)="onClick($event)">
        <div class="sb-member__img" [ngStyle]="fetchStyle()"><span>{{initial}}</span></div>
        <label class="sb-member__name sb__ellipsis sb__ellipsis--two"><span>{{title}}</span></label>   
    </div>
    <div [style.visibility]="isAdmin ? 'visible' : 'hidden'" class="status" (click)="onClick($event)">Admin</div>
    <div [style.visibility]="isMenu ? 'visible' : 'hidden'" class="menu ml-8" (click)="onMenuClick($event)"></div>
    <div *ngIf="!isMenu && cardImg!=null" (click)="onMenuClick($event)"><img [src]="cardImg" alt=""></div>
    <div *ngIf="config.isSelectable && selected" class="selected"><img class="icon_select" src="assets/common-consumption/images/selected.svg" /></div>

    <div *ngIf="progressDisplay && progressDisplay !== 100" class="progress-circle progress-circle--{{config?.progressSize}}" [attr.data-percentage]="progressDisplay">
        <svg class="progress-circle__svg" viewport="0 0 2000 2000">
          <circle class="progress-circle__stroke" r="50%" cx="50%" cy="50%"></circle>
          <circle class="progress-circle__stroke" r="50%" cx="50%" cy="50%"></circle>
        </svg>
        <span>{{progressDisplay}}%</span>
      </div>
    <div *ngIf="progressDisplay === 100" class="progress-circle progress-circle--{{config?.progressSize}} progress-circle--success"><img class="icon_progress_check" src="assets/common-consumption/images/completed.svg"></div>
</div>


<!--Loading Indicator -->
<div class="sb-members-list-item sb-members-list-item--{{config.size}} sb-members-list-item--{{config.view}}"
[ngClass]="{'sb-members-list-item--bold': config.isBold, 'selectElement': config.isSelectable && selected}" *ngIf="isLoading">    
    <div class="sb-member mr-8">
        <div class="sb-member__img loading-animation"></div>
        <label class="sb-member__name loading-animation"></label>   
    </div>
    <div *ngIf="isAdmin" class="status mr-8 loading-animation sb--card--highlighter"></div>
    <div *ngIf="isMenu" class="menu mr-8 loading-animation sb--card--highlighter"></div>
    <div *ngIf="!isMenu && cardImg!=null" loading-animation></div>
    <div *ngIf="config.isSelectable && selected" class="selected loading-animation"></div>

    <div *ngIf="progressDisplay && progressDisplay !== 100" class="loading-animation sb--card--highlighter progress-circle progress-circle--{{config?.progressSize}}" data-percentage="0">
      </div>
    <div *ngIf="progressDisplay === 100" class="loading-animation progress-circle progress-circle--{{config?.progressSize}} progress-circle--success"></div>
</div>
