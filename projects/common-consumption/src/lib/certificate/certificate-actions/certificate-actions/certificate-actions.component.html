<div class="select-template-container d-flex flex-ai-center flex-jc-center flex-dc mb-16">
  <div class="select-template-container__content">
    <div class="template-checkbox">
      <i *ngIf="isSelectedTemplate" class="check square icon" aria-hidden="true"></i>
      <i *ngIf="!isSelectedTemplate" class="square outline icon" aria-hidden="true"></i>
    </div>
    <div class="template-image">
      <img [src]="domSanitizer?.bypassSecurityTrustUrl(template)" class="template-img" alt=""></div>
  </div>
  <div class="overlay-container">
    <div class="overlay-buttons">
      <button type="button" *ngIf="select?.show" (click)="onButtonClick($event, select?.name)"
        class="d-flex flex-ai-center sb-btn sb-btn-normal sb-btn-outline-primary sb-btn-select mt-16">
        <i class="check circle icon" aria-hidden="true"></i><span class="sb-btn-content">{{select?.label}}</span>
      </button>

      <button type="button" *ngIf="remove?.show" (click)="onButtonClick($event, remove?.name)"
        class="d-flex flex-ai-center sb-btn sb-btn-normal sb-btn-outline-error mt-16">
        <i class="trash alternate outline icon" aria-hidden="true"></i>
        <span class="sb-btn-content">{{remove?.label}}</span>
      </button>

      <button type="button" *ngIf="preview?.show" (click)="onButtonClick($event, preview?.name)"
        class="d-flex flex-ai-center sb-btn sb-btn-normal sb-btn-outline-primary my-16">
        <i class="expand icon" aria-hidden="true"></i><span class="sb-btn-content">{{preview?.label}}</span></button>
    </div>
  </div>
</div>
